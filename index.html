<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        body {
            background-image: linear-gradient(to top, #0095ff, #1b9bfb, #2fa0f7, #3fa5f3, #4faaee, #5db0ed, #6bb5ec, #78bbeb, #87c3ee, #96cbf2, #a4d3f5, #b2dbf9);
        }
        .calculadorinha {
            background-color:rgba(255, 255, 255, 0.788)
        }
        
    </style>
    <title>Index</title>
</head>
<body>
    <div class="p-5 text-center" style="height: 100vh">
        <div class="container calculadorinha p-4">
            <h1 class="display-4">Calculadora</h1>
            <hr>

            <form action="" method="POST" id="enviarform">
                <input style="width: 50%; margin: auto;" type="number" placeholder="Digite um número" name="num1" id="num1" class="form-control my-3">
                <input style="width: 50%; margin: auto;" type="number" placeholder="Digite outro número" name="num2" id="num2" class="form-control my-3">
                
                <input type="radio" name="calculo" id="soma" value="soma" checked>
                <label for="soma">Soma</label>

                <input type="radio" name="calculo" id="subtracao" value="subtracao">
                <label for="subtracao">Subtração</label>

                <input type="radio" name="calculo" id="multiplicacao" value="multiplicacao">
                <label for="multiplicacao">Multiplicação</label>

                <input type="radio" name="calculo" id="divisao" value="divisao">
                <label for="divisao">Divisão</label>

                <input type="radio" name="calculo" id="juros" value="juros">
                <label for="juros">Juros</label>

                <div class="mt-4">
                    <button class="btn btn-primary">Enviar</button>
                    <button class="btn btn-secondary" type="reset">Apagar</button>
                </div>
                
            </form> 

            <div class="mt-5" id="resultadinho" style="display: none;">
               <h1 class="display-4">Resultado</h1>
                <hr> 
                <p id="resultadoFinal" style="font-size: 26px;"></p>
            </div>
            
        </div>
    </div>

    <script src="./js/script.js"></script>
    
</body>
</html>
